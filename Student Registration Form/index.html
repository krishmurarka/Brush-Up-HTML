<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <header>
        <h1>
            This is a Student Registration From Project using Simply HTML
        </h1>
        <hr>
    </header>
    <main>
        <section class="Form Heading">
            <h4> Student Resistration Form</h4>
            <aside> Please fill our the form below to register</aside>
        </section>
        <hr>
        
        <form method="post" action="" >
            <fieldset>
                <legend>
                    Personal Information
                </legend>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName">
                <br><br>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName">
                <br><br>
                <label for="date">Date of Birth: </label>
                <input type="date" id="date" name="date-of-birth">
                <br><br>
                <label for="gender">Gender: </label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male"> Male </label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female"> Female </label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other"> Other </label>
                <br><br>
                <label for="email">Email: </label>
                <input type="email" id="email" name="Email">
                <br><br>
                <label for="phone">Phone: </label>
                <input type="number" id="phone" name="Phone">
            </fieldset>
            <hr>
            <fieldset>
                <legend>
                    Address Information
                </legend>
                <label for="address">Address:</label>
                <br>
                <textarea id="address" name="address" rows="4" cols="50"> </textarea>
                <br><br>
                <label for="city">City</label>
                <input type="text" id="city" name="city">
                <br><br>
                <label for="state">State: </label>
                <input type="text" id="state" name="state">
                <br><br>
                <label for="zip-code">Zip Code</label>
                <input type="number" id="zip-code" name="zip-code">
                <br><br>
            </fieldset>
            <hr>
            <fieldset>
                <legend>
                    Educational Information
                </legend>
                <label for="highSchool">High School:</label>
                <input type = "text" id ="highSchool" name = "high-school">
                <br><br>
                <label for="GPA">GPA: </label>
                <input type="number" id="GPA" name="GPA">
                <br><br>
                <label for="IntendedMajor">Intended Major: </label>
                <input type="text" id="IntendedMajor" name="Intended-Major">
                <br><br>
                <label for="year">Year of Graduation</label>
                <input type="date" id="year" name="year-of-graduation">
                <br><br>
            </fieldset>
            <hr>
            <fieldset>
                <legend>
                    Additional Information
                </legend>
                <label for="interests">Interests and Hobbies:</label>
                <br>
                <textarea id="interests" name="interests" rows="4" cols="50"> </textarea>
                <br><br>
                <label for="AdditionalComments">Additional Commnents:</label>
                <br>
                <textarea id="AdditionalComments" name="Additional-Comments" rows="4" cols="50"> </textarea>
                <br><br>
            </fieldset>
            <hr>
            <input type="submit" id="register" name="Register">
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
